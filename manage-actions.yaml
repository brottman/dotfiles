# Manage Script Actions Configuration
# This file defines all available actions for the manage.py script.
# Format: Each category contains a list of actions with the following fields:
#   - id: Unique identifier for the action
#   - title: Display name
#   - description: Help text shown to user
#   - dangerous: Whether action requires confirmation (true/false)
#   - requires_machine: Whether action needs a machine name (true/false)

